<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vazifa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .header {
        background-color: #0f172a;
        color: #ffffff;
        padding: 20px;
        display: flex;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-left: 10px;
      }

      .logo span {
        color: #6366f1;
      }

      .content {
        padding: 30px 20px;
        color: #1f2937;
      }

      .content h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .content p {
        font-size: 15px;
        line-height: 1.5;
      }

      .btn-wrapper {
        text-align: center;
        margin: 30px 0 10px 0;
      }

      .button {
        display: inline-block;
        background-color: #6366f1;
        color: #ffffff !important;
        padding: 12px 24px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        width: 100%;
        text-align: center;
      }

      .footer {
        text-align: center;
        font-size: 13px;
        color: #6b7280;
        padding: 10px 0 20px;
      }

      .icon {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="icon">ðŸ”§</span>
        <div class="logo">Vazifa<span>Online</span></div>
      </div>

      <div class="content">
        <h2>ÐŸÑ€Ð¸Ð²ÐµÑ‚, {{name}}</h2>
        <p>{{message}}</p>

        <div class="btn-wrapper">
          <a href="{{buttonLink}}" class="button">{{buttonText}}</a>
        </div>
      </div>

      <div class="footer">&copy; {{year}} Vazifaonline. All rights reserved.</div>
    </div>
  </body>
</html>
